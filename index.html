<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/master.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Menu de eleccion -->
    <h1 class="text-center">Bienvenida a la PokeAPI</h1>
    <h2 class="text-center">Taller de GDG UNAM</h2>
    <div class="container mt-4 mb-4">
        <div class="d-flex justify-content-center">
            <button onclick="baseURLMenu()" class="mr-2 btn btn-warning">Pokemon or number</button>
            <button onclick="typeURLMenu()" class="mr-2 btn btn-warning">Type</button>
            <button onclick="abilityURLMenu()" class="mr-2 btn btn-warning">Ability</button>
        </div>
    </div>

    <!-- Pokemon o numero -->
    <div id="pokemonOrNumber">
        <div class="text-center container">
            <label>¿Que pokemon quieres ver?</label>
            <input class="form-control text-center" id="pokemon" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Puedes introducir el nombre de un pokemon o un numero hasta el 893</small>
            <button onclick="baseURL()" class="mr-2 btn btn-warning mt-2">Buscar</button>
        </div>
    </div>

    <!-- Tipo de pokemon (numero) -->
        <div class="text-center container">
            <label>¿Que tipo de pokemon quieres ver?</label>
            <input class="form-control text-center" id="type" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Puedes introducir un numero hasta el 18</small>
            <button onclick="typeURL()" class="mr-2 btn btn-warning mt-2">Buscar</button>
        </div>
    </div>

    <!-- Habilidad de pokemon (numero) -->
    <div id="numberAbility">
        <div class="text-center container">
            <label>¿Que habilidad quieres ver?</label>
            <input class="form-control text-center" id="ability" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Puedes introducir un numero hasta el 233</small>
            <button onclick="abilityURL()" class="mr-2 btn btn-warning mt-2">Buscar</button>
        </div>
    </div>

    <!-- Tabla de resultados -->
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <img id="img-pokemon" src="" alt="">
            </div>
            <div id="parameter1" class="col-6 text-center"></div>
            <div id="parameterValue1" class="col-6 text-center"></div>
            <div id="parameter2" class="col-6 text-center"></div>
            <div id="parameterValue2" class="col-6 text-center"></div>
            <div id="parameter3" class="col-6 text-center"></div>
            <div id="parameterValue3" class="col-6 text-center"></div>
            <div id="parameter4" class="col-6 text-center"></div>
            <div id="parameterValue4" class="col-6 text-center"></div>                                    
        </div>
    </div>

    <!-- Scripts -->
    <script  src="./main.js"></script>
    <script  src="./controler.js"></script>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
